<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Bootstrap nav tab scrollable optimized for mobile site navigation.">
    <meta name="author" content="Lucas Lazaro">

    <title>Demo: Bootstrap Nav Tav Scrollable</title>

    <!-- Bootstrap core CSS -->
    <link href="external/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome - used for the arrows -->
    <link href="external/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Demo css -->
    <link href="external/css/demo.css" rel="stylesheet">

    <link href="bootstrap-nav-tab-scrollable.css" rel="stylesheet">    
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Bootstrap Nav Tab Scrollable</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <h1>Example <small>Image gallery for m-commerce (try resizing your viewport to simulate a mobile screen!)</small> </h1>


      <div class="row">
        <div class="col-xs-12">
          <div id="js_image_selection" class="horizontal-scrollable-tabs">
            <div class="scroller arrow-left"><i class="fa fa-arrow-left"></i></div>
            <div class="scroller arrow-right"><i class="fa fa-arrow-right"></i></div>
            <div class="horizontal-tabs">
              <ul role="tablist" class="nav nav-tabs nav-tabs-horizontal">
                <li role="presentation" class="active"><a href="#image01" data-toggle="tab"><img src="external/images/t-shirt-white.jpg"/></a></li>
                <li role="presentation"><a href="#image02" data-toggle="tab"><img src="external/images/t-shirt-orange.jpg"/></a></li>
                <li role="presentation"><a href="#image03" data-toggle="tab"><img src="external/images/t-shirt-green.jpg"/></a></li>
                <li role="presentation"><a href="#image01" data-toggle="tab"><img src="external/images/t-shirt-white.jpg"/></a></li>
                <li role="presentation"><a href="#image02" data-toggle="tab"><img src="external/images/t-shirt-orange.jpg"/></a></li>
                <li role="presentation"><a href="#image03" data-toggle="tab"><img src="external/images/t-shirt-green.jpg"/></a></li>
                <li role="presentation"><a href="#image01" data-toggle="tab"><img src="external/images/t-shirt-white.jpg"/></a></li>
                <li role="presentation"><a href="#image02" data-toggle="tab"><img src="external/images/t-shirt-orange.jpg"/></a></li>
                <li role="presentation"><a href="#image03" data-toggle="tab"><img src="external/images/t-shirt-green.jpg"/></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="tab-content">
            <div id="image01" role="tabpanel" class="tab-pane fade in active"><img src="external/images/t-shirt-white.jpg"/></div>
            <div id="image02" role="tabpanel" class="tab-pane fade"><img src="external/images/t-shirt-orange.jpg"/></div>
            <div id="image03" role="tabpanel" class="tab-pane fade"><img src="external/images/t-shirt-green.jpg"/></div>
          </div>
        </div>
      </div>

      

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="external/jquery-2.1.3/jquery-2.1.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="external/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

    <!-- Import the component -->
    <script src="bootstrap-nav-tab-scrollable.js"></script>

    <script type="text/JavaScript">
      $("#js_image_selection").horizontalTabs();
    </script>
    

  </body>
</html>
